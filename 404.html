<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            /* システムに合う淡いグレー */
            color: #333;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            line-height: 1;
            color: #e0e0e0;
            font-weight: 700;
            letter-spacing: -5px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: -20px;
            margin-bottom: 20px;
            color: #555;
            font-weight: 600;
        }

        p {
            color: #777;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            /* システムのメインカラーに合わせて調整可 */
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            お探しのページが見つかりませんでした。<br>
            URLが間違っているか、ページが移動または削除された可能性があります。
        </p>
        <a href="/profit/index.html" class="btn">ダッシュボードへ戻る</a>
    </div>
</body>

</html>
